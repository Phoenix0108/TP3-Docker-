services:
  data:
    image: mariadb:latest
    container_name: data
    environment:
      MARIADB_RANDOM_ROOT_PASSWORD: "yes"
    volumes:
      - ./config/data:/docker-entrypoint-initdb.d:ro
    networks:
      - tp3network

  script:
    build: ./src
    image: php-mysqli
    container_name: script
    volumes:
      - ./app:/app
    depends_on:
      - data
    networks:
      - tp3network

  http:
    image: nginx:latest
    container_name: http
    ports:
      - "8080:80"
    volumes:
      - ./app:/app
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - script
    networks:
      - tp3network

networks:
  tp3network:
    driver: bridge
